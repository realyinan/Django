<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍详情</title>
</head>
<body>
    <h2>书籍详情</h2>
    <hr>

    <p>书籍名称: {{ book.title }}</p>
    <p>书籍出版时间: {{ book.publish_date }}</p>
    <p>作者:
        <a href="{% url 'author:detail' book.author_id %}">
            {{ book.author.first_name }}{{ book.author.last_name }}
        </a>
    </p>
    <p>出版社:
        {% for publisher in book.publishers.all %}
            <a href="{% url 'publisher:detail' publisher.id %}">
                {{ publisher.name }}
            </a>
            {% if not forloop.last %}
                |
            {% endif %}
        {% endfor %}

    </p>
</body>
</html>
